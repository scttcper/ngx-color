<div class="home" style="height: 580px; width: 100%;">
  <div class="cover" [style.background-color]="primaryColor"></div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6 text-center text-md-left">
      <div class="title">Angular Color</div>
      <div class="description">
        Port of <a href="https://github.com/casesandberg/react-color">react-color</a> by casesandberg
      </div>
      <div class="description">
        A Collection of Color Pickers from Sketch, Photoshop, Chrome, Github, Twitter, Material Design &amp; more
      </div>
      <div class="mt-4">
        <gh-button
          [count]="true"
          user="scttcper"
          repo="ngx-color"
          >
        </gh-button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex justify-content-center justify-content-md-end mt-5">
        <div style="padding-top: 20px; display: block">
          <color-chrome
            [color]="state"
            (onChangeComplete)="changeComplete($event)"
          >
          </color-chrome>
          <div class="text-center label">Chrome</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mt-3">
      <div class="d-flex justify-content-center justify-content-md-start">
        <div style="width: 220px; display: inline-block;">
          <color-sketch [color]="state" (onChangeComplete)="changeComplete($event)">
          </color-sketch>
          <div class="text-center label">Sketch</div>
        </div>
      </div>
    </div>
    <div class="col-md-8 mt-3 d-md-inline d-none">
      <color-photoshop [color]="state" (onChangeComplete)="changeComplete($event)">
      </color-photoshop>
      <div class="text-center label">Photoshop</div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-3 mt-3 mt-md-5">
      <div class="d-flex justify-content-center justify-content-md-start">
        <div style="width: 170px; display: inline-block">
          <color-block
            [color]="state"
            (onChangeComplete)="changeComplete($event)"
            (onChange)="changeComplete($event)"
          ></color-block>
        </div>
      </div>
      <div class="text-center label">Block</div>
    </div>
    <div class="col-md-9 mt-3 mt-md-5">
      <div class="row">
        <div class="col-md-5 px-0 mb-4">
          <div class="d-flex justify-content-center">
            <div style="width: 220px; display: inline-block">
              <color-github
                [color]="state"
                triangle="top-right"
                (onChangeComplete)="changeComplete($event)"
                (onChange)="changeComplete($event)"
              ></color-github>
            </div>
          </div>
          <div class="text-center label">Github</div>
        </div>
        <div class="col-md-7 px-2 pl-0 d-sm-inline d-none">
          <div class="d-flex justify-content-center justify-content-md-end">
            <div style="width: 316px; display: inline-block">
              <color-hue-picker
                [color]="state"
                (onChangeComplete)="changeComplete($event)"
                (onChange)="changeComplete($event)"
              ></color-hue-picker>
              <div class="text-center label">Hue</div>
            </div>
          </div>
          <div class="d-flex justify-content-center justify-content-md-end">
            <div style="width: 316px; display: inline-block">
              <color-alpha-picker
                [color]="state"
                (onChangeComplete)="changeComplete($event)"
                (onChange)="changeComplete($event)"
              ></color-alpha-picker>
              <div class="text-center label">Alpha</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7 mt-3">
          <div class="d-flex justify-content-center justify-content-md-start">
            <div style="width: 276px; display: inline-block">
              <color-twitter
                [color]="state"
                triangle="top-right"
                (onChangeComplete)="changeComplete($event)"
                (onChange)="changeComplete($event)"
              ></color-twitter>
              <div class="text-center label">Twitter</div>
            </div>
          </div>
        </div>
        <div class="col-md-5 pl-0">
          <div class="d-flex justify-content-center justify-content-md-start">
            <div style="display: inline-block">
              <color-circle
                [color]="state"
                (onChangeComplete)="changeComplete($event)"
                (onChange)="changeComplete($event)"
              ></color-circle>
              <div class="text-center label">Circle</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-7 mb-3">
      <div class="d-flex justify-content-center justify-content-md-start">
        <div style="width: 410px;display: inline-block">
          <color-slider
            [color]="state"
            (onChangeComplete)="changeComplete($event)"
            (onChange)="changeComplete($event)"
          ></color-slider>
          <div class="pt-3 text-center label">Slider</div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-7">
          <div class="d-flex justify-content-center justify-content-md-start">
            <div style="width: 245px; display: inline-block">
              <color-compact
                [color]="state"
                (onChangeComplete)="changeComplete($event)"
                (onChange)="changeComplete($event)"
              ></color-compact>
              <div class="text-center label">Compact</div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="d-flex justify-content-center justify-content-md-start">
            <div style="display: inline-block">
              <color-material
                [color]="state"
                (onChangeComplete)="changeComplete($event)"
                (onChange)="changeComplete($event)"
              ></color-material>
              <div class="text-center label">Material</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5 d-md-inline d-none">
      <div class="d-flex justify-content-center justify-content-md-start">
        <div style="width: 320px;display: inline-block">
          <color-swatches
            [color]="state"
            (onChangeComplete)="changeComplete($event)"
            (onChange)="changeComplete($event)"
          ></color-swatches>
          <div class="text-center label">Swatches</div>
        </div>
      </div>
    </div>
  </div>
<div class="row">
    <div class="col-12 col-md-7 mb-3">
      <div class="d-flex justify-content-center justify-content-md-start">
        <div style="width: 320px;display: inline-block">
          <color-shade-picker
            [color]="state"
            (onChangeComplete)="changeComplete($event)"
            (onChange)="changeComplete($event)"
          ></color-shade-picker>
          <div class="pt-3 text-center label">Shade Slider</div>
        </div>
      </div>
  </div>
  <div class='col-12 col-md-7 mb-3'>
    <div class='d-flex justify-content-center justify-content-md-start'>
      <div style='width: 320px;display: inline-block'>
        <color-shade-picker
          [color]='state'
          (onChangeComplete)='changeComplete($event)'
          (onChange)='changeComplete($event)'
          [disabled]='true'
        ></color-shade-picker>
        <div class='pt-3 text-center label'>Disabled Shade Slider</div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
</div>
